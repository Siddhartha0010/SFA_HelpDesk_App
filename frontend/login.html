<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SFA 2.0 Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px); /* Adjust based on header/footer height */
            background-color: #f8f9fa;
        }
        .login-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }
        #login-message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="imagesandvideos\logo.png" alt="Coca-Cola Logo" height="80" width = "80">
                    <span>SFA 2.0 Help Desk</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-message" class="mt-3"></div>
            </form>
        </div>
    </div>

    <footer class="text-center py-3 bg-light mt-auto">
        <p>&copy; 2025 Coca-Cola Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inline script for login handling
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('admin-login-form');
            const loginMessage = document.getElementById('login-message');

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Clear previous messages
                    loginMessage.className = '';
                    loginMessage.textContent = '';

                    try {
                        const response = await fetch('http://localhost:5000/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem('adminToken', data.token); // Store a simple token
                            loginMessage.classList.add('text-success');
                            loginMessage.textContent = 'Login successful! Redirecting...';
                            window.location.href = 'admin.html'; // Redirect to admin page
                        } else {
                            loginMessage.classList.add('text-danger');
                            loginMessage.textContent = data.message || 'Login failed. Please check credentials.';
                        }
                    } catch (error) {
                        console.error('Error during login:', error);
                        loginMessage.classList.add('text-danger');
                        loginMessage.textContent = 'An error occurred during login. Please try again.';
                    }
                });
            }
        });
    </script>
</body>
</html>
